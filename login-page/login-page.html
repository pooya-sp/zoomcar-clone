<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-page.css" />
    <script src="login-page.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <main class="sign-up-container">
      <p class="enter-email-label">Enter your email to sign-up</p>
      <input type="email" class="email-input" placeholder="Enter Your Email" />
      <p class="email-valid-error-text hidden">Email is not valid!</p>
      <a class="sign-up-btn">Sign Up</a>
      <img src="../images/login-img.svg" />
    </main>
  </body>
</html>
